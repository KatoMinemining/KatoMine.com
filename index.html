<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Telegram + Firebase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase-config.js"></script>

    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        #user-info {
            margin-top: 20px;
            font-size: 16px;
            word-break: break-word;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>ðŸ”· Login with Telegram</h2>
        <script async src="https://telegram.org/js/telegram-widget.js?7"
                data-telegram-login="KatoMine_bot" 
                data-size="large"
                data-userpic="true"
                data-radius="10"
                data-auth-url="https://katomine.github.io/telegram-auth.html"
                data-request-access="write">
        </script>
        <div id="user-info"></div>
    </div>

    <script>
        // Check if redirected from Telegram
        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            const user = params.get('user');
            if (user) {
                const userInfo = JSON.parse(decodeURIComponent(user));
                document.getElementById('user-info').innerHTML = `
                    ðŸ‘¤ Name: ${userInfo.first_name} ${userInfo.last_name || ''}<br>
                    ðŸ†” ID: ${userInfo.id}<br>
                    ðŸ“› Username: @${userInfo.username}
                `;
                // Save to Firebase
                firebase.database().ref('telegram_users/' + userInfo.id).set({
                    id: userInfo.id,
                    first_name: userInfo.first_name,
                    last_name: userInfo.last_name || '',
                    username: userInfo.username,
                    photo_url: userInfo.photo_url || '',
                    balance: 0,
                    joined_at: new Date().toISOString()
                });
            }
        });
    </script>

</body>
</html>
