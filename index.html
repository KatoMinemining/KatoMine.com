<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .top-section {
            background: #2563eb;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 50vh;
            text-align: center;
            padding-bottom: 30px;
        }
        .top-section h2 {
            font-size: 26px;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid #ffffff;
            margin: 0;
        }
        .bottom-section {
            background: #ffffff;
            flex: 1;
            padding: 40px 20px 70px 20px; /* নিচে নেভ বার জন্য স্পেস */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #2563eb;
        }
        .bottom-section p {
            font-size: 18px;
            max-width: 500px;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #ffffff;
            color: #000000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 999;
        }
        footer a {
            color: #000000;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            padding: 8px 10px;
            border-radius: 6px;
            transition: background 0.3s, transform 0.2s;
        }
        footer a:hover {
            background: rgba(0,0,0,0.1);
            transform: scale(1.05);
        }
        @media (max-width: 480px) {
            .top-section h2 {
                font-size: 20px;
                padding: 10px 20px;
            }
            .bottom-section p {
                font-size: 16px;
            }
            footer a {
                font-size: 12px;
                padding: 6px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="top-section">
        <h2>Explore Our Features</h2>
    </div>
    <div class="bottom-section">
        <p>Welcome to our website! Here you can explore powerful mining features, task earnings, and invite friends to grow your network efficiently.</p>
    </div>
    <footer>
        <a href="/home">Home</a>
        <a href="/claim">Claim</a>
        <a href="/leaderboard">Leaderboard</a>
        <a href="/invite">Invite</a>
        <a href="/wallet">Wallet</a>
    </footer>
</body>
</html>
